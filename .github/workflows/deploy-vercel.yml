name: Vercel Deployment

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      vercel_token:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ inputs.environment }} --token=${{ inputs.vercel_token }}

      - name: Build Project Artifacts
        run: |
          if [ ${{ inputs.environment }} == "preview" ]; then
            vercel build --token=${{ inputs.vercel_token }}
          else
            vercel build --prod --token=${{ inputs.vercel_token }}
      - name: Deploy Project Artifacts to Vercel
        run: |
          if [ ${{ inputs.environment }} == "preview" ]; then
            vercel deploy --prebuilt --token=${{ inputs.vercel_token }}
          else
            vercel deploy --prebuilt --prod --token=${{ inputs.vercel_token }}
